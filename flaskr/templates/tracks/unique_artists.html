{% extends 'base.html' %}

{% block title %}Unique artists{% endblock %}

{% block header %}
    <h1>Unique artists</h1>
{% endblock %}

{% block content %}
    <a href={{ url_for("tracks.main_page") }}>Tracks main page</a><br><br>
    {% for artist in artists %}
        <p class="body">{{ artist['artist'] }}</p>
        {% if not loop.last %}
            <hr>
        {% endif %}
    {% endfor %}
{% endblock %}
